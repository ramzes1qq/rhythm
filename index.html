<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Rhythm</title>
</head>
<body>

  <div class="wrapper">

    <header class="header">
      <div class="header_container">
        <a href="" class="header_logo"><img src="img/Group 5188.svg" alt="logo"></a>
          <nav class="header_menu menu">
            <ul class="menu_list">
              <li class="menu_item"><a href="" class="menu_link">Store</a></li>
              <li class="menu_item"><a href="" class="menu_link">Collections</a></li>
              <li class="menu_item"><a href="" class="menu_link">Support</a></li>
            </ul>
          </nav>

      </div>
    </header>

    <main class="page">
      <section class="page_main main">
        <div class="main_container">
          <div class="main_content">
            <h1 class="main_title">Browse top quality <span>Guitars</span> online</h1>
            <p class="main_text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
            <div class="main_actions actions-main">
               <a href="" class="actions-main_button">Get the App</a>
                <div class="action-main_icon">
                  <img src="img/Google_icon.png" alt="Google icon">
                </div>
                <div class="action-main_icon">
                  <img src="img/Apple logo.png" alt="Apple icon">
                </div>
              </div>
          </div>
          <div class="main_decor">
            <div class="main_image">
              <img src="img/right_img.png" alt="Main Decor">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>

</body>
</html>
